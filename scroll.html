<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link href="./style.css" rel="stylesheet">
    <!-- gsap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!-- scrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <section class="s1">
        <h2>ScrollTrigger</h2>
    </section>
    <section class="s2">
        <div class="box green mv1">mv01</div>
    </section>
    <section class="s3">
        <div class="box green mv2">mv02</div>
    </section>
    <section class="s4"></section>


    <script>

        gsap.to('.mv1', {
            x: 400,
            rotation: 360,
            duration: 5,
            //觸發事件
            scrollTrigger: {
                trigger: '.mv1',    //設置文件上的觸發物件
                // markers: true,      //開起觸發參考線
                start:  'top center',   //設置視窗上的開始觸發點，還可用top top、top bottom、top 數值、top 百分比(由上往下算起)等
                end: 'bottom 100px',  //設置視窗上的結束觸發點，'+=200 100px'可以讓結束觸發點往下一點
                // toggleActions: 'play reverse play restart',
                //設定觸發時的行動，可放入四個值，依序是onEnter onLeave onEnterBack onLeaveBack。預設值是'play none none none'
                scrub: true,    //捲動時根據觸發點設置位置來調整動畫進度與觸發類型，會覆蓋上一個屬性。
            },
        });


        // 使用timeline來做
        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: '.mv2',
                markers: true,
                start: 'top center',
                scrub: true,
            },
        });

        tl.to('.mv2', {
            x: 100,
            rotation: 360,
        }).to('.mv2',{
            y: 200,
            backgroundColor: '#f20',
        }).to('.mv2', {
            x: 300,
            scale: 2,
        });

    </script>
</body>
</html>
